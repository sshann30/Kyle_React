<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111827;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1f2937;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Main screen area -->
  <rect x="50" y="50" width="700" height="500" fill="url(#screenGradient)" rx="20" stroke="#4b5563" stroke-width="2"/>
  
  <!-- Car silhouette -->
  <g transform="translate(300, 200)">
    <!-- Car body -->
    <ellipse cx="100" cy="80" rx="120" ry="40" fill="#10b981" opacity="0.6"/>
    <rect x="20" y="50" width="160" height="60" rx="15" fill="#10b981" opacity="0.8"/>
    <!-- Car windows -->
    <rect x="40" y="60" width="120" height="25" rx="10" fill="#374151"/>
    <!-- Car wheels -->
    <circle cx="50" cy="120" r="15" fill="#6b7280"/>
    <circle cx="150" cy="120" r="15" fill="#6b7280"/>
  </g>
  
  <!-- Interface elements -->
  <rect x="600" y="100" width="120" height="80" rx="8" fill="#374151" stroke="#10b981" stroke-width="1"/>
  <text x="660" y="125" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="10">Color Picker</text>
  <circle cx="635" cy="150" r="8" fill="#ef4444"/>
  <circle cx="660" cy="150" r="8" fill="#10b981"/>
  <circle cx="685" cy="150" r="8" fill="#3b82f6"/>
  
  <!-- Tools panel -->
  <rect x="100" y="480" width="200" height="40" rx="8" fill="#374151" stroke="#10b981" stroke-width="1"/>
  <text x="200" y="505" text-anchor="middle" fill="#9ca3af" font-family="Arial, sans-serif" font-size="12">3D Controls</text>
  
  <!-- Title overlay -->
  <rect x="200" y="350" width="400" height="100" rx="15" fill="#000000" fill-opacity="0.7"/>
  <text x="400" y="380" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Urable 3D Visualizer</text>
  <text x="400" y="405" text-anchor="middle" fill="#9ca3af" font-family="Arial, sans-serif" font-size="16">Interactive Car Customization</text>
  <text x="400" y="425" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">Real-time rendering • 360° view • Material preview</text>
  
  <!-- Glow effects -->
  <circle cx="200" cy="400" r="60" fill="#10b981" opacity="0.1"/>
  <circle cx="400" cy="200" r="80" fill="#3b82f6" opacity="0.1"/>
  <circle cx="600" cy="380" r="50" fill="#8b5cf6" opacity="0.1"/>
</svg>